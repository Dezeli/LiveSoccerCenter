{% extends './base.html' %}
{% load static %}
{% block staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'post/add.css' %}" />
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
    <main>
        <form action="{% url 'post:add' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" name="" value="추가하기">
        </form>
    </main>
    {% else %}
    <main>
        <label>로그아웃 되었습니다. 다시 로그인해주세요.</label><br>
        <label><a href="{% url 'user:login'%}">다시 로그인하기</a></label>
    </main>
    {% endif %}
{% endblock %}
